<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F5F5F5"/>
  
  <!-- Receipt background -->
  <rect x="120" y="40" width="160" height="220" fill="#FFF" stroke="#000" stroke-width="1"/>
  
  <!-- Receipt header -->
  <text x="200" y="60" font-family="monospace" font-size="12" text-anchor="middle" font-weight="bold">RESTAURANT BILL</text>
  <line x1="130" y1="65" x2="270" y2="65" stroke="#000" stroke-width="1"/>
  
  <!-- Receipt content -->
  <text x="130" y="80" font-family="monospace" font-size="10">Table: 12</text>
  <text x="130" y="95" font-family="monospace" font-size="10">Server: Mike</text>
  <text x="130" y="110" font-family="monospace" font-size="10">Date: 12/15/2023</text>
  
  <line x1="130" y1="120" x2="270" y2="120" stroke="#000" stroke-width="1"/>
  
  <!-- Menu items -->
  <text x="130" y="135" font-family="monospace" font-size="9">Caesar Salad x2</text>
  <text x="260" y="135" font-family="monospace" font-size="9" text-anchor="end">$17.98</text>
  
  <text x="130" y="150" font-family="monospace" font-size="9">Grilled Salmon</text>
  <text x="260" y="150" font-family="monospace" font-size="9" text-anchor="end">$18.99</text>
  
  <text x="130" y="165" font-family="monospace" font-size="9">Chicken Parmesan</text>
  <text x="260" y="165" font-family="monospace" font-size="9" text-anchor="end">$16.99</text>
  
  <text x="130" y="180" font-family="monospace" font-size="9">Wine (2 glasses)</text>
  <text x="260" y="180" font-family="monospace" font-size="9" text-anchor="end">$24.00</text>
  
  <line x1="130" y1="190" x2="270" y2="190" stroke="#000" stroke-width="1"/>
  
  <!-- Totals -->
  <text x="130" y="205" font-family="monospace" font-size="9">Subtotal:</text>
  <text x="260" y="205" font-family="monospace" font-size="9" text-anchor="end">$77.96</text>
  
  <text x="130" y="220" font-family="monospace" font-size="9">Tax (8.5%):</text>
  <text x="260" y="220" font-family="monospace" font-size="9" text-anchor="end">$6.63</text>
  
  <line x1="130" y1="230" x2="270" y2="230" stroke="#000" stroke-width="2"/>
  
  <text x="130" y="245" font-family="monospace" font-size="10" font-weight="bold">TOTAL:</text>
  <text x="260" y="245" font-family="monospace" font-size="10" font-weight="bold" text-anchor="end">$84.59</text>
  
  <!-- Receipt bottom -->
  <text x="200" y="265" font-family="monospace" font-size="8" text-anchor="middle">Thank you for dining with us!</text>
  
  <!-- Perforated edge -->
  <g stroke="#CCC" stroke-width="1" stroke-dasharray="3,3">
    <line x1="120" y1="35" x2="280" y2="35"/>
  </g>
  
  <!-- Money and card nearby -->
  <rect x="50" y="180" width="50" height="25" fill="#90EE90" stroke="#000" stroke-width="1"/>
  <text x="75" y="195" font-family="Arial" font-size="10" text-anchor="middle">$20</text>
  <text x="75" y="208" font-family="Arial" font-size="10" text-anchor="middle">BILL</text>
  
  <rect x="320" y="180" width="50" height="30" fill="#4169E1" stroke="#000" stroke-width="1" rx="5"/>
  <text x="345" y="198" font-family="Arial" font-size="8" text-anchor="middle" fill="#FFF">CREDIT</text>
  <text x="345" y="208" font-family="Arial" font-size="8" text-anchor="middle" fill="#FFF">CARD</text>
</svg>
