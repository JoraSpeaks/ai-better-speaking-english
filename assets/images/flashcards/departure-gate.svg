<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F0F8FF"/>
  
  <!-- Floor -->
  <rect x="0" y="260" width="400" height="40" fill="#D3D3D3"/>
  
  <!-- Gate structure -->
  <rect x="50" y="50" width="300" height="210" fill="#E6E6FA" stroke="#4A90E2" stroke-width="3"/>
  
  <!-- Gate entrance -->
  <rect x="150" y="180" width="100" height="80" fill="#FFF" stroke="#4A90E2" stroke-width="2"/>
  
  <!-- Gate number -->
  <rect x="170" y="60" width="60" height="40" fill="#4A90E2"/>
  <text x="200" y="85" font-family="Arial" font-size="24" text-anchor="middle" fill="#FFF" font-weight="bold">A12</text>
  
  <!-- Windows -->
  <rect x="80" y="80" width="40" height="60" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  <rect x="130" y="80" width="40" height="60" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  <rect x="230" y="80" width="40" height="60" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  <rect x="280" y="80" width="40" height="60" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  
  <!-- Window frames -->
  <line x1="100" y1="80" x2="100" y2="140" stroke="#000" stroke-width="1"/>
  <line x1="80" y1="110" x2="120" y2="110" stroke="#000" stroke-width="1"/>
  <line x1="150" y1="80" x2="150" y2="140" stroke="#000" stroke-width="1"/>
  <line x1="130" y1="110" x2="170" y2="110" stroke="#000" stroke-width="1"/>
  <line x1="250" y1="80" x2="250" y2="140" stroke="#000" stroke-width="1"/>
  <line x1="230" y1="110" x2="270" y2="110" stroke="#000" stroke-width="1"/>
  <line x1="300" y1="80" x2="300" y2="140" stroke="#000" stroke-width="1"/>
  <line x1="280" y1="110" x2="320" y2="110" stroke="#000" stroke-width="1"/>
  
  <!-- Seating area -->
  <rect x="70" y="160" width="30" height="15" fill="#8B4513"/>
  <rect x="110" y="160" width="30" height="15" fill="#8B4513"/>
  <rect x="260" y="160" width="30" height="15" fill="#8B4513"/>
  <rect x="300" y="160" width="30" height="15" fill="#8B4513"/>
  
  <!-- People waiting -->
  <g fill="#FFB6C1" stroke="#000" stroke-width="1">
    <!-- Person 1 -->
    <circle cx="85" cy="145" r="8"/>
    <line x1="85" y1="153" x2="85" y2="165"/>
    <!-- Person 2 -->
    <circle cx="125" cy="145" r="8"/>
    <line x1="125" y1="153" x2="125" y2="165"/>
    <!-- Person 3 -->
    <circle cx="275" cy="145" r="8"/>
    <line x1="275" y1="153" x2="275" y2="165"/>
  </g>
  
  <!-- Departure board -->
  <rect x="60" y="110" width="80" height="40" fill="#000"/>
  <text x="100" y="125" font-family="Arial" font-size="8" text-anchor="middle" fill="#0F0">DEPARTURES</text>
  <text x="100" y="135" font-family="Arial" font-size="7" text-anchor="middle" fill="#0F0">NYC-LAX 14:30</text>
  <text x="100" y="143" font-family="Arial" font-size="7" text-anchor="middle" fill="#0F0">BOARDING</text>
  
  <!-- Airplane in background -->
  <g fill="#4A90E2" opacity="0.3">
    <ellipse cx="320" cy="200" rx="60" ry="15"/>
    <ellipse cx="300" cy="195" rx="40" ry="8"/>
    <rect x="280" y="192" width="20" height="6"/>
  </g>
</svg>
