<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F0F8FF"/>
  
  <!-- Receipt paper -->
  <rect x="100" y="60" width="200" height="180" fill="#FFF" stroke="#000" stroke-width="1"/>
  
  <!-- Receipt header -->
  <text x="200" y="80" font-family="monospace" font-size="10" text-anchor="middle" font-weight="bold">STORE RECEIPT</text>
  <line x1="110" y1="85" x2="290" y2="85" stroke="#000" stroke-width="1"/>
  
  <!-- Items -->
  <text x="110" y="100" font-family="monospace" font-size="8">Shirt - Blue</text>
  <text x="280" y="100" font-family="monospace" font-size="8" text-anchor="end">$29.99</text>
  
  <text x="110" y="115" font-family="monospace" font-size="8">Jeans - Denim</text>
  <text x="280" y="115" font-family="monospace" font-size="8" text-anchor="end">$49.99</text>
  
  <text x="110" y="130" font-family="monospace" font-size="8">Socks (2 pairs)</text>
  <text x="280" y="130" font-family="monospace" font-size="8" text-anchor="end">$12.98</text>
  
  <line x1="110" y1="140" x2="290" y2="140" stroke="#000" stroke-width="1"/>
  
  <!-- Subtotal -->
  <text x="110" y="155" font-family="monospace" font-size="8">Subtotal:</text>
  <text x="280" y="155" font-family="monospace" font-size="8" text-anchor="end">$92.96</text>
  
  <text x="110" y="170" font-family="monospace" font-size="8">Tax (8.25%):</text>
  <text x="280" y="170" font-family="monospace" font-size="8" text-anchor="end">$7.67</text>
  
  <line x1="110" y1="180" x2="290" y2="180" stroke="#000" stroke-width="2"/>
  
  <!-- Total -->
  <text x="110" y="195" font-family="monospace" font-size="9" font-weight="bold">TOTAL:</text>
  <text x="280" y="195" font-family="monospace" font-size="9" font-weight="bold" text-anchor="end">$100.63</text>
  
  <!-- Payment method -->
  <text x="110" y="210" font-family="monospace" font-size="8">Payment: VISA</text>
  <text x="110" y="225" font-family="monospace" font-size="8">Change: $0.00</text>
  
  <!-- Thank you message -->
  <text x="200" y="245" font-family="monospace" font-size="7" text-anchor="middle">Thank you for shopping!</text>
  
  <!-- Barcode -->
  <g stroke="#000" stroke-width="1">
    <line x1="120" y1="250" x2="120" y2="260"/>
    <line x1="122" y1="250" x2="122" y2="260"/>
    <line x1="125" y1="250" x2="125" y2="260"/>
    <line x1="127" y1="250" x2="127" y2="260"/>
    <line x1="130" y1="250" x2="130" y2="260"/>
    <line x1="133" y1="250" x2="133" y2="260"/>
    <line x1="135" y1="250" x2="135" y2="260"/>
    <line x1="138" y1="250" x2="138" y2="260"/>
    <line x1="140" y1="250" x2="140" y2="260"/>
    <line x1="143" y1="250" x2="143" y2="260"/>
    <line x1="145" y1="250" x2="145" y2="260"/>
    <line x1="148" y1="250" x2="148" y2="260"/>
    <line x1="151" y1="250" x2="151" y2="260"/>
    <line x1="154" y1="250" x2="154" y2="260"/>
    <line x1="157" y1="250" x2="157" y2="260"/>
    <line x1="160" y1="250" x2="160" y2="260"/>
    <line x1="163" y1="250" x2="163" y2="260"/>
    <line x1="166" y1="250" x2="166" y2="260"/>
    <line x1="169" y1="250" x2="169" y2="260"/>
    <line x1="172" y1="250" x2="172" y2="260"/>
  </g>
  
  <!-- Money nearby -->
  <g fill="#90EE90" stroke="#000" stroke-width="1">
    <rect x="50" y="200" width="30" height="15"/>
    <text x="65" y="210" font-family="Arial" font-size="8" text-anchor="middle">$20</text>
  </g>
  
  <g fill="#90EE90" stroke="#000" stroke-width="1">
    <rect x="50" y="220" width="30" height="15"/>
    <text x="65" y="230" font-family="Arial" font-size="8" text-anchor="middle">$50</text>
  </g>
  
  <g fill="#90EE90" stroke="#000" stroke-width="1">
    <rect x="320" y="210" width="30" height="15"/>
    <text x="335" y="220" font-family="Arial" font-size="8" text-anchor="middle">$100</text>
  </g>
</svg>
