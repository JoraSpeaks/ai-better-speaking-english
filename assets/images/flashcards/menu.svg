<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#FFF8DC"/>
  
  <!-- Menu background -->
  <rect x="80" y="40" width="240" height="220" fill="#FFF" stroke="#8B4513" stroke-width="3" rx="5"/>
  
  <!-- Menu header -->
  <rect x="80" y="40" width="240" height="50" fill="#8B4513"/>
  <text x="200" y="55" font-family="serif" font-size="18" text-anchor="middle" fill="#FFF" font-weight="bold">RESTAURANT</text>
  <text x="200" y="75" font-family="serif" font-size="14" text-anchor="middle" fill="#FFF">MENU</text>
  
  <!-- Menu sections -->
  <text x="100" y="110" font-family="serif" font-size="14" font-weight="bold">APPETIZERS</text>
  <line x1="100" y1="115" x2="300" y2="115" stroke="#8B4513" stroke-width="1"/>
  
  <text x="105" y="130" font-family="Arial" font-size="11">Caesar Salad</text>
  <text x="290" y="130" font-family="Arial" font-size="11" text-anchor="end">$8.99</text>
  
  <text x="105" y="145" font-family="Arial" font-size="11">Soup of the Day</text>
  <text x="290" y="145" font-family="Arial" font-size="11" text-anchor="end">$6.99</text>
  
  <text x="100" y="170" font-family="serif" font-size="14" font-weight="bold">MAIN COURSES</text>
  <line x1="100" y1="175" x2="300" y2="175" stroke="#8B4513" stroke-width="1"/>
  
  <text x="105" y="190" font-family="Arial" font-size="11">Grilled Salmon</text>
  <text x="290" y="190" font-family="Arial" font-size="11" text-anchor="end">$18.99</text>
  
  <text x="105" y="205" font-family="Arial" font-size="11">Chicken Parmesan</text>
  <text x="290" y="205" font-family="Arial" font-size="11" text-anchor="end">$16.99</text>
  
  <text x="105" y="220" font-family="Arial" font-size="11">Vegetarian Pasta</text>
  <text x="290" y="220" font-family="Arial" font-size="11" text-anchor="end">$14.99</text>
  
  <text x="100" y="245" font-family="serif" font-size="14" font-weight="bold">DESSERTS</text>
  <line x1="100" y1="250" x2="300" y2="250" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Decorative elements -->
  <g fill="#FFD700">
    <polygon points="65,80 70,90 75,80 70,85"/>
    <polygon points="325,80 330,90 335,80 330,85"/>
    <polygon points="65,200 70,210 75,200 70,205"/>
    <polygon points="325,200 330,210 335,200 330,205"/>
  </g>
  
  <!-- Cutlery decoration -->
  <g stroke="#8B4513" stroke-width="2" fill="none">
    <line x1="50" y1="60" x2="50" y2="100"/>
    <line x1="47" y1="60" x2="53" y2="60"/>
    <line x1="48" y1="65" x2="52" y2="65"/>
    <line x1="49" y1="70" x2="51" y2="70"/>
    
    <ellipse cx="360" cy="80" rx="8" ry="15"/>
    <line x1="360" y1="95" x2="360" y2="120"/>
  </g>
</svg>
