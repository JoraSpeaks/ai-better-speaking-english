<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F5F5DC"/>
  
  <!-- Ground -->
  <rect x="0" y="240" width="400" height="60" fill="#D2B48C"/>
  
  <!-- Person 1 (left) -->
  <g fill="#FFB6C1" stroke="#000" stroke-width="2">
    <!-- Head -->
    <circle cx="120" cy="120" r="25"/>
    <!-- Body -->
    <line x1="120" y1="145" x2="120" y2="200"/>
    <!-- Arms -->
    <line x1="120" y1="165" x2="100" y2="180"/>
    <line x1="120" y1="165" x2="160" y2="180"/>
    <!-- Legs -->
    <line x1="120" y1="200" x2="105" y2="230"/>
    <line x1="120" y1="200" x2="135" y2="230"/>
  </g>
  
  <!-- Person 2 (right) -->
  <g fill="#87CEEB" stroke="#000" stroke-width="2">
    <!-- Head -->
    <circle cx="280" cy="120" r="25"/>
    <!-- Body -->
    <line x1="280" y1="145" x2="280" y2="200"/>
    <!-- Arms -->
    <line x1="280" y1="165" x2="240" y2="180"/>
    <line x1="280" y1="165" x2="300" y2="180"/>
    <!-- Legs -->
    <line x1="280" y1="200" x2="265" y2="230"/>
    <line x1="280" y1="200" x2="295" y2="230"/>
  </g>
  
  <!-- Handshake -->
  <ellipse cx="200" cy="180" rx="20" ry="15" fill="#FFF" stroke="#000" stroke-width="2"/>
  <line x1="160" y1="180" x2="180" y2="180" stroke="#000" stroke-width="3"/>
  <line x1="220" y1="180" x2="240" y2="180" stroke="#000" stroke-width="3"/>
  
  <!-- Speech bubble -->
  <ellipse cx="200" cy="70" rx="80" ry="30" fill="#FFF" stroke="#4A90E2" stroke-width="2"/>
  <polygon points="180,90 170,110 190,100" fill="#FFF" stroke="#4A90E2" stroke-width="2"/>
  <text x="200" y="67" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Nice to meet you!</text>
  <text x="200" y="82" font-family="Arial" font-size="12" text-anchor="middle">Pleasure to meet you too!</text>
  
  <!-- Sparkles around handshake -->
  <g fill="#FFD700">
    <polygon points="170,160 172,165 177,165 173,169 175,174 170,171 165,174 167,169 163,165 168,165"/>
    <polygon points="230,160 232,165 237,165 233,169 235,174 230,171 225,174 227,169 223,165 228,165"/>
    <circle cx="185" cy="150" r="2"/>
    <circle cx="215" cy="150" r="2"/>
  </g>
</svg>
