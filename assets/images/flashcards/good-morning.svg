<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#skyGrad)"/>
  
  <!-- Sun -->
  <circle cx="320" cy="80" r="40" fill="#FFD700" stroke="#FFA500" stroke-width="3"/>
  
  <!-- Sun rays -->
  <g stroke="#FFD700" stroke-width="3" stroke-linecap="round">
    <line x1="320" y1="20" x2="320" y2="35"/>
    <line x1="360" y1="40" x2="350" y2="50"/>
    <line x1="380" y1="80" x2="365" y2="80"/>
    <line x1="360" y1="120" x2="350" y2="110"/>
    <line x1="320" y1="140" x2="320" y2="125"/>
    <line x1="280" y1="120" x2="290" y2="110"/>
    <line x1="260" y1="80" x2="275" y2="80"/>
    <line x1="280" y1="40" x2="290" y2="50"/>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="240" width="400" height="60" fill="#90EE90"/>
  
  <!-- Person waving -->
  <g fill="#FFB6C1" stroke="#000" stroke-width="2">
    <!-- Head -->
    <circle cx="120" cy="180" r="25"/>
    <!-- Body -->
    <line x1="120" y1="205" x2="120" y2="240"/>
    <!-- Arms -->
    <line x1="120" y1="220" x2="100" y2="200"/>
    <line x1="120" y1="220" x2="150" y2="190"/>
    <!-- Legs -->
    <line x1="120" y1="240" x2="105" y2="265"/>
    <line x1="120" y1="240" x2="135" y2="265"/>
  </g>
  
  <!-- Speech bubble -->
  <ellipse cx="180" cy="140" rx="60" ry="30" fill="#FFF" stroke="#000" stroke-width="2"/>
  <polygon points="150,155 135,170 145,160" fill="#FFF" stroke="#000" stroke-width="2"/>
  <text x="180" y="148" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Good Morning!</text>
</svg>
